<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de tarefas</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
  <div class="container">
    <h1 class="fs-3">Tarefas</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto fs-5">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="criarCategoria.html">Criar Categoria</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
          <div class="alert alert-danger fw-bold d-none" role="alert">
            <!--JS-->
          </div>
        <form>
          <div class="mb-3">
            <input id="tarefa" type="text" class="form-control" placeholder="Digite uma tarefa">
          </div>
          <div class="mb-3">
            <select onchange="montaLista()" class="categoriasSelect form-select text-center d-none">
              <option value="sem categoria">Todas Categorias</option>
                <!--JS-->
            </select>
          </div>
          <div class="d-grid mb-3">
            <button class="btn btn-success" id="gravar" type="button">Gravar</button>
          </div>
          <div class="mb-3">
            <select onchange="montaLista()" class="form-select text-center" id="filtro">
              <option value="todas">Todas Tarefas</option>
              <option value="concluidas">Concluídas</option>
              <option value="pendentes">Pendentes</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-lg-7 col-sm-12 col-md-12">
        <div class="table-responsive">
          <table class="table table-dark table-bordered text-center align-middle" id="tabelaDeTarefas">
            <thead class="table-active text-dark">
              <tr>
                <th id="titulo" colspan="4"><!--JS--></th>
              </tr>
            </thead>
            <tbody id="tabelaHtml">
              <!--JS-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
