<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de PF e PJ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Validador de PF e PJ</h1>
        <div class="msg"></div>

        <input type="text" id="nome" placeholder="Nome">
        <select id="selecionar">
            <option value="selecione" selected>Selecione</option>
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
        </select>
        <button id="proximo">Proximo</button>
    
        <form class="pf esconder">
            <input type="text" id="cpf" placeholder="CPF">
            <input type="text" id="rg" placeholder="RG">
            <input type="text" id="idade" placeholder="Idade">
        </form>

        <form class="pj esconder">
            <input type="text" id="cnpj" placeholder="CNPJ">
            <input type="text" id="ie" placeholder="IE">
            <input type="text" id="nomeFantasia" placeholder="Nome Fantasia">
        </form>
        <button id="validar">Validar</button>
    </div>
</body>

<script src="js/main.js"></script>
</html>
